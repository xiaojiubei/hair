<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>发型公社</title>
    <link href="__PUBLIC__assets/hair/bootstrap-5.3.0-alpha1-dist/bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>
<div class="container">
    {empty name="user"}
    <div class="row">
        <div class="col">
            <h1 class="mb-4"></h1>
            <h1 class="text-center">无会员信息</h1>
        </div>
    </div>
    {else/}
    <div class="row bg-light mb-4">
        <div class="col">
            <h1 class="text-center mb-4"></h1>
            <h1 class="text-center mb-4">昵称：{$user.name}</h1>
            <h1 class="text-center">{$user.balance}</h1>
            <h1 class="text-center">剩余次数</h1>
            <div class="d-grid gap-2 mb-4">
                <a href="{:url('paycode',['a'=>input('a')])}" class="btn btn-primary">去付款</a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h2 class="text-center mb-4">记录</h2>
            <table class="table">
                <thead>
                <tr>
                    <th>商家</th>
                    <th>次数</th>
                    <th>时间</th>
                </tr>
                </thead>

                <tbody>
                {empty name="log"}
                <tr>
                    <td colspan="3" class="text-center">未消费</td>
                </tr>
                {else/}
                {volist name="log" id="v"}
                <tr>
                    <td>{$v.name}</td>
                    <td>1</td>
                    <td>{$v.createtime|date="Y-m-d H:i:s",###}</td>
                </tr>
                {/volist}
                {/empty}
                </tbody>
            </table>
        </div>
    </div>
    {/empty}
</div>
<script src="__PUBLIC__assets/hair/bootstrap-5.3.0-alpha1-dist/bootstrap-5.3.0-alpha1-dist/js/bootstrap.min.js"></script>
</body>
</html>
